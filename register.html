<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <body>
    <form action="/register" method="POST">
      <fieldset>
        <legend>ข้อมูลส่วนตัว</legend>

        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="firstname" required />
        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lastname" required /><br />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required />
        <label for="bday">วันเกิด:</label>
        <input type="date" id="bday" name="birthday" required /><br />

        <fieldset>
          <legend>เพศ</legend>
          <input type="radio" id="m" name="gender" value="male" />
          <label for="m">ชาย</label>
          <input type="radio" id="fm" name="gender" value="female" />
          <label for="fm">หญิง</label>
          <input type="radio" id="ot" name="gender" value="others" />
          <label for="ot">อื่นๆ</label>
        </fieldset>

        <label for="country">ประเทศ:</label>
        <select id="country" name="country">
          <option value="">--เลือกประเทศ--</option>
          <option value="th">ไทย</option>
          <option value="us">สหรัฐอเมริกา</option>
          <option value="jp">ญี่ปุ่น</option>
          <option value="kr">เกาหลี</option>
          <option value="uk">สหราชอาณาจักร</option>
          <option value="br">บราซิล</option></select
        ><br />

        <label for="message">ข้อมูลเพิ่มเติม:</label><br />
        <textarea id="message" name="message" rows="5" cols="40"></textarea
        ><br />

        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
      </fieldset>

      <button type="submit">ส่งข้อมูล</button>
      <button type="reset">ยกเลิก</button>
    </form>
  </body>
</html>
